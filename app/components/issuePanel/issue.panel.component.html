<div class="issue-panel" id="issue-panel">
    <div class="modal-header">
        <button class="open-button" (click)="openIssue()">Open new issue</button>
        <button class="close-button" (click)="closePanel()">Close</button>
        </div>


    <ul class="list-group" id="issue-dropdown" role="menu" aria-labelledby="issue-name">
    </ul>

</div>
